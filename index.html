<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship View Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-around">
        <div class="d-flex">
            <a class="navbar-brand my-2">Ship Viewer</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="edit-button" class="nav-link py-3">All ships</button>
                </li>
                <li class="nav-item">
                    <button id="create-button" class="nav-link py-3">Create ship</button>
                </li>
            </ul>
        </div>
        <form class="form-inline d-flex nav_form">
            <input class="form-control border-dark" type="search" placeholder="Type something..." aria-label="Search"
                id="search-input" />
            <button class="btn btn-outline-primary mx-3" type="submit" id="search-button">
                Find
            </button>
            <button class="btn btn-outline-danger" type="submit" id="search-button">
                Clear
            </button>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 manager__main">
                <h3 class="display-1 fs-3 fw-normal text-secondary text-center my-3">Manage ships</h3>
                <div class="manager__toggle">
                    <p class="manager__toggle-label text-dark">Sort by tonnage</p>
                    <label class="manager__toggle-switch">
                        <input type="checkbox" id="sort" />
                        <span class="manager__toggle-slider"></span>
                    </label>
                </div>
                <hr />
                <div class="manager__count">
                    <p class="manager__count-label">Count total capacity</p>
                    <button type="button" class="btn btn-outline-primary fw-bold border-2" id="count">
                        Count
                    </button>
                    <div class="manager__count-results hidden" id="count_results">
                        <p class="manager__results-label">Total:</p>
                        <div class="manager__results-result">
                            <p id="count_total"> </p>
                            <p> GRT</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="card-deck" id="card-deck"></div>
            </div>
        </div>
    </div>
    <section>
        <div id="create-window" class="modal">
            <div class="modal-create-window__content">
                <div class="modal-create-window__header">
                    <h3 class="display-1 fs-3 fw-normal text-dark text-center my-3">Create ship</h3>
                    <span id="modal-close-button" class="modal__close-button">&times;</span>
                </div>
                <div class="modal-create-window__body">
                    <form id="create-form" class="modal-create-window__body__form mt-4 mb-5">
                        <label for="name">Ship name:</label>
                        <input id="create-name-input" type="text" name="name" />
                        <p id="create-name-input-error" class="error_text"></p>

                        <label for="photo">Choose photo for ship:</label>
                        <div id="dropdown">
                            <select name="photo" id="photo-dropdown">
                                <option value="VENATOR" data-imagesrc="src/Venator-class-Star-Ship.jpg"></option>
                                <option value="SUBMARINE" data-imagesrc="src/Cosacks_submarine.jpg"></option>
                                <option value="EVERGREEN" data-imagesrc="src/Evergreen.jpg"></option>
                                <option value="REDANIA" data-imagesrc="src/Redanian-oxenfurt-tretogor.jpg"></option>
                                <option value="TITANIC" data-imagesrc="src/Titanic.jpg"></option>
                                <option value="GUNSHIP" data-imagesrc="src/Republic-gunship.jpg"></option>
                            </select>
                        </div>

                        <label for="tonnage">Tonnage:</label>
                        <input id="create-tonnage-input" type="text" name="tonnage" />
                        <p id="create-tonnage-input-error" class="error_text"></p>

                        <label for="capacity">Capacity:</label>
                        <input id="create-capacity-input" type="text" name="capacity" />
                        <p id="create-capacity-input-error" class="error_text"></p>

                        <button id="create-window-button"
                            class="btn btn-outline-primary fw-bold border-2 mt-3">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="edit-window" class="modal">
            <div class="modal-create-window__content">
                <div class="modal-create-window__header">
                    <h3 class="display-1 fs-3 fw-normal text-dark text-center my-3">Edit ship</h3>
                    <span id="modal-edit-close-button" class="modal__close-button">&times;</span>
                </div>
                <div class="modal-create-window__body">
                    <form id="edit-form" class="modal-create-window__body__form mt-4 mb-5">
                        <label for="name">Ship name:</label>
                        <input id="edit-name-input" type="text" name="name" />
                        <p id="edit-name-input-error" class="error_text"></p>

                        <label for="photo">Choose photo for ship:</label>
                        <div id="edit-dropdown">
                            <select name="photo" id="photo-edit-dropdown">
                                <option value="VENATOR" data-imagesrc="src/Venator-class-Star-Ship.jpg"></option>
                                <option value="SUBMARINE" data-imagesrc="src/Cosacks_submarine.jpg"></option>
                                <option value="EVERGREEN" data-imagesrc="src/Evergreen.jpg"></option>
                                <option value="REDANIA" data-imagesrc="src/Redanian-oxenfurt-tretogor.jpg"></option>
                                <option value="TITANIC" data-imagesrc="src/Titanic.jpg"></option>
                                <option value="GUNSHIP" data-imagesrc="src/Republic-gunship.jpg"></option>
                            </select>
                        </div>

                        <label for="tonnage">Tonnage:</label>
                        <input id="edit-tonnage-input" type="text" name="tonnage" />
                        <p id="edit-tonnage-input-error" class="error_text"></p>

                        <label for="capacity">Capacity:</label>
                        <input id="edit-capacity-input" type="text" name="capacity" />
                        <p id="edit-capacity-input-error" class="error_text"></p>

                        <button id="edit-window-button"
                            class="btn btn-outline-primary fw-bold border-2 mt-3">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- main.js -->
    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"></script>
</body>

</html>
