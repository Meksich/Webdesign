<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship View Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-around">
        <div class="d-flex">
            <a class="navbar-brand my-2">Ship Viewer</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link py-3">All ships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3">Create ship</a>
                </li>
            </ul>
        </div>
        <form class="form-inline d-flex nav_form">
            <input class="form-control border-dark" type="search" placeholder="Type something..." aria-label="Search"
                id="search-input" />
            <button class="btn btn-outline-primary mx-3" type="submit" id="search-button">
                Find
            </button>
            <button class="btn btn-outline-danger" type="submit" id="search-button">
                Clear
            </button>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 manager__main">
                <h3 class="display-1 fs-3 fw-normal text-secondary text-center my-3">Manage ships</h3>
                <div class="manager__toggle">
                    <p class="manager__toggle-label text-dark">Sort by tonnage</p>
                    <label class="manager__toggle-switch">
                        <input type="checkbox" id="sort" />
                        <span class="manager__toggle-slider"></span>
                    </label>
                </div>
                <hr />
                <div class="manager__count">
                    <p class="manager__count-label">Count total capacity</p>
                    <button type="button" class="btn btn-outline-primary fw-bold border-2" id="count">
                        Count
                    </button>
                    <div class="manager__count-results hidden" id="count_results">
                        <p class="manager__results-label">Total:</p>
                        <div class="manager__results-result">
                            <p id="count_total"> </p>
                            <p> GRT</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="card-deck" id="card-deck"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- main.js -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
